{% extends "base.html" %}
{% load bulma_tags %}

{% block content %}
<h1> Edit Profile </h1>

<div class="form">
    <form method="POST"  class="form-element" enctype= "multipart/form-data">
        {% csrf_token %}
        {{ form|bulma }}
        
        <div>
            <button class="button is-success" type="submit">Update Profile</button>
        </div>
    </form>
</div>

{% endblock %}

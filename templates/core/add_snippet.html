{% extends "base.html" %}
{% load bulma_tags %}

{% block content %}
<h1>Add Your Snippet</h1>

<div class="form">
    <form method="POST" class="form-element">
        {% csrf_token %}
        {{ form|bulma }}
        
        <div>
            <button class="button is-success" type="submit">Add Snippet</button>
        </div>
    </form>
</div>


{% endblock %}

{% extends "base.html" %}
{% load bulma_tags %}

{% block content %}
<h1>Edit {{ snippet.title }}</h1>

<div class="form">
    <form method="POST" class="form-element">
        {% csrf_token %}
        {{ form|bulma }}
        
        <div>
            <button class="button is-warning" type="submit">Save Edit</button>
        </div>
    </form>
</div>


{% endblock %}

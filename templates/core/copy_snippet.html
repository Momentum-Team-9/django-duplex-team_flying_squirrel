{% extends "base.html" %}

{% block content %}
<h1 class="heading-text">Copied!</h1>
<h2>Paste the Code Below</h2>
<div class="form">
  <form method="POST" class="">
    {% csrf_token %}
    {% for field in form %}
    <div class="measure">
      <label for="{{field.id_for_label}}" class="">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div class="submit">
      <button type="submit" class="">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
